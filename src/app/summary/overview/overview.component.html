<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval="false">
  <div class="carousel-indicators" style="position: absolute;
  bottom: -39px;">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1" style="background-color: #000;
    width: 10px;
    height: 11px;
    border-radius: 50%;"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" style="background-color: #000;
    width: 10px;
    height: 11px;
    border-radius: 50%;"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row main">
        <div class="col">
          <div class="overview mt-4">
            Overview

            <img class="float-right" src="../../assets/settings.png" alt="">
          </div>


          <div class="bar">
            <canvasjs-chart [options]="chartOptions" [styles]="{width: '70%', height:'250px'}"></canvasjs-chart>

            <div style="margin-top: 41px;">
              <div class="equ" style="background-color: #00B0CA;"></div>
              <div class="equ" style="background-color: #A8B400;"></div>
              <div class="equ" style="background-color: #0099FF;"></div>
              <div class="equ" style="background-color: #9C1AA0;"></div>
              <div class="equ" style="background-color: #EB9700;"></div>
            </div>

            <div style="margin-top: 41px;">
              <div class="mt-2">Equity</div>
              <div class="mt-2">Insurances</div>
              <div class="mt-2">Pensions</div>
              <div class="mt-2">Cash</div>
              <div class="mt-2">Real estate</div>
            </div>
          </div>

        </div>

      </div>

    </div>

    <div class="carousel-item">
      <div class="row main">
        <div class="col">
          <div class="overview mt-4">
            Investment Breakdown

            <img class="float-right" src="../../assets/settings.png" alt="">
          </div>


          <div class="stocks mt-4 mb-4">
            <div>
              <div class="label">30.5 k</div>
            </div>
            <div>
              <div class="label">15.5 k</div>
            </div>
            <div>
              <div class="label">89.8 k</div>
            </div>
          </div>


          <div class="chart-container">
            <canvas id="MyChart">{{ chart }}</canvas>
          </div>



        </div>

      </div>

    </div>

  </div>

</div>
