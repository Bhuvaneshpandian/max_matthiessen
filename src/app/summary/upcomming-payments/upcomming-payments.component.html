<div class="row main mt-4">
  <div class="col-12">
    <div class="portfolio-summary">Upcoming Payments</div>
  </div>

  <div class="upcoming-conatiner" *ngFor="let payment of upcomingPayment">
    <div>
      <img src={{payment.image}} alt="" />
    </div>

    <div  class="text-xl-center">
      <span class="payment-label">{{payment.content}}</span>
      <span class="tax-amount">{{payment.subContent}}</span>
    </div>

    <div class="">
      <div class="payment-amount">
        {{payment.price}}
        <br />

        <span class="tax-amount">Tax saved ({{payment.subPrice}})</span>
      </div>
    </div>
  </div>
  <hr>

  <div class="col-12 insights mb-3">
    View Actionable Insights
  </div>

</div>
